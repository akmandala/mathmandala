<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Math Mandala Capture</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f9fb;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1.5rem;
      color: #444;
    }

    .form-row {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .input-group {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.3rem;
      font-weight: 600;
    }

    input, select {
      padding: 0.5rem 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      width: 20rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      background-color: #ff4b4b;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #e13c3c;
    }

    .preview-row {
      display: flex;
      gap: 1.5rem;
      margin-top: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    video, canvas {
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      max-width: 100%;
      width: 550px;
      height: auto;
    }

    #message {
      margin-top: 1rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Math Mandala Capture</h1>

  <div class="form-row">
    <div class="input-group">
      <label for="email">Student Email</label>
      <input type="email" id="email" placeholder="Enter email" required />
    </div>
    <div class="input-group">
      <label for="camera">Select Camera</label>
      <select id="camera"></select>
    </div>
  </div>

  <button id="capture-button">ðŸ“· Capture & Upload</button>
  <div id="message"></div>

  <div class="preview-row">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" width="640" height="480"></canvas>
  </div>

<script>
  let stream;
  const emailInput = document.getElementById("email");
  const message = document.getElementById("message");
  const canvas = document.getElementById("canvas");
  const video = document.getElementById("video");
  const captureButton = document.getElementById("capture-button");

  async function initCamera() {
    const deviceId = document.getElementById("camera").value;
    stream = await navigator.mediaDevices.getUserMedia({
      video: { deviceId: deviceId ? { exact: deviceId } : undefined }
    });
    video.srcObject = stream;
  }

  function captureAndUpload() {
    captureButton.disabled = true;
    message.textContent = "ðŸ“¤ Uploading...";

    const context = canvas.getContext("2d");
    context.drawImage(video, 0, 0, canvas.width, canvas.height);

    canvas.toBlob(blob => {
      const now = new Date().toISOString().replace(/[:.]/g, "-");
      const name = emailInput.value.trim() || "unknown";
      const filename = `mathmandala_${name}_${now}.jpg`;

      const formData = new FormData();
      formData.append("file", blob, filename);
      formData.append("name", name);

      fetch("https://mathmandala-upload.onrender.com/upload", {
        method: "POST",
        body: formData
      }).then(response => {
        if (response.ok) {
          message.textContent = "âœ… Uploaded successfully!";
        } else {
          message.textContent = "âŒ Upload failed.";
        }
      }).catch(error => {
        message.textContent = "âŒ Error sending to server.";
      }).finally(() => {
        captureButton.disabled = false;
      });
    }, "image/jpeg");
  }

  navigator.mediaDevices.enumerateDevices().then(devices => {
    const cameraSelect = document.getElementById("camera");
    devices.filter(d => d.kind === "videoinput").forEach(device => {
      const option = document.createElement("option");
      option.value = device.deviceId;
      option.text = device.label || `Camera ${cameraSelect.length + 1}`;
      cameraSelect.appendChild(option);
    });
    initCamera();
  });

  document.getElementById("camera").addEventListener("change", initCamera);
  captureButton.addEventListener("click", captureAndUpload);
</script>
</body>
</html>
