<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Mandala - Capture</title>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      height: 100vh;
    }
    video {
      width: 90%;
      max-width: 640px;
      border: 2px solid #333;
      margin-bottom: 12px;
    }
    select, input, button {
      font-size: 1em;
      margin: 6px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <label>Student Name</label>
  <input type="text" id="name" placeholder="e.g. John" />

  <label>Subject</label>
  <select id="subject">
    <option value="math">Math</option>
    <option value="story">Story</option>
  </select>

  <label>Camera</label>
  <select id="cameraSelect"></select>

  <button id="start">Start Camera</button>
  <video id="video" autoplay playsinline></video>

  <div id="message">üì∑ Capturing in 3 seconds...</div>
  <canvas id="canvas" style="display: none;"></canvas>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const nameInput = document.getElementById("name");
    const subjectInput = document.getElementById("subject");
    const cameraSelect = document.getElementById("cameraSelect");
    const startBtn = document.getElementById("start");

    nameInput.value = localStorage.getItem("studentName") || "";
    subjectInput.value = localStorage.getItem("subjectName") || "math";

    function loadCameras() {
      navigator.mediaDevices.enumerateDevices().then(devices => {
        devices.filter(d => d.kind === "videoinput").forEach((device, i) => {
          const option = document.createElement("option");
          option.value = device.deviceId;
          option.text = device.label || `Camera ${i + 1}`;
          cameraSelect.appendChild(option);
        });
        const savedCamera = localStorage.getItem("cameraId");
        if (savedCamera) cameraSelect.value = savedCamera;
      });
    }

    startBtn.addEventListener("click", () => {
      const name = nameInput.value || "student";
      const subject = subjectInput.value || "math";
      const cameraId = cameraSelect.value;

      localStorage.setItem("studentName", name);
      localStorage.setItem("subjectName", subject);
      localStorage.setItem("cameraId", cameraId);

      navigator.mediaDevices.getUserMedia({
        video: {
          width: { ideal: 800 },
          height: { ideal: 600 },
          deviceId: { exact: cameraId }
        }
      }).then(stream => {
        video.srcObject = stream;

        setTimeout(() => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          canvas.getContext("2d").drawImage(video, 0, 0);

          canvas.toBlob(blob => {
            const now = new Date().toISOString().replace(/[:.]/g, "-");
            const filename = `mathmandala_${name}_${subject}_${now}.jpg`;

            const formData = new FormData();
            formData.append("file", blob, filename);
            formData.append("name", name);
            formData.append("subject", subject);

            fetch("https://mathmandala-upload.onrender.com/upload", {
              method: "POST",
              body: formData
            }).then(response => {
              if (response.ok) {
                document.getElementById("message").textContent = "‚úÖ Uploaded successfully!";
              } else {
                document.getElementById("message").textContent = "‚ùå Upload failed.";
              }
            }).catch(error => {
              document.getElementById("message").textContent = "‚ùå Error sending to server.";
            });

            stream.getTracks().forEach(track => track.stop());
          }, "image/jpeg");
        }, 3000);
      }).catch(err => {
        document.getElementById("message").textContent = "‚ö†Ô∏è Camera access error.";
      });
    });

    loadCameras();
  </script>
</body>
</html>
